<!-- bannière d’installation iPhone -->
<script>
    // Invite d'installation personnalisée sur iPhone
    if (/iphone|ipad|ipod/i.test(window.navigator.userAgent) && !window.matchMedia('(display-mode: standalone)').matches) {
        window.addEventListener('load', () => {
            setTimeout(() => {
                if (!localStorage.getItem('surchope_install_prompt')) {
                    const banner = document.createElement('div');
                    banner.innerHTML = `
                      <div style="position:fixed; bottom:20px; left:50%; transform:translateX(-50%);
                          background:#ec4899; color:white; padding:12px 18px; border-radius:30px;
                          font-size:15px; box-shadow:0 2px 6px rgba(0,0,0,0.2); z-index:9999;">
                        💘 Ajoute <b>Surchope</b> à ton écran d’accueil<br/>
                        Appuie sur <img src="/icons/share_ios_icon.jpg" alt="Partager" style="height:16px;vertical-align:middle;"/>
                        puis <b>“Sur l’écran d’accueil”</b>
                      </div>`;

                    document.body.appendChild(banner);
                    setTimeout(() => banner.remove(), 8000);
                    localStorage.setItem('surchope_install_prompt', 'shown');
                }
            }, 1500);
        });
    }
</script>
